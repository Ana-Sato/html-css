<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--
        Por padrao o tamanho do iframe e de 300x150px, pode-se alterar o tamanho dentro da propria tag com HEIGHT e WIDTH
        PaRAMETROS: frameborder="0" e "1" (0=sem borda e 1=com borda)
        scolling "yes" e "no" (permitir ou nao a rolagem)
    -->
    <p>
        Acessando o site do
       <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
       </iframe>
      
        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <!--Coloca-se a tag A, caso o iframe nao funcione-->
        no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> 
        tambem e muito legal!
    </p>
</body>
</html>
