<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>  
  <p>Este video esta hospedado no meu proprio servidor.</p>
  <video width="560" poster="imagens/android-chrome-512x512.png" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.M4v.m4v" type="video/mp4">
    <source src="midia/Meu-Video.webm.webm" type="video/webm">
    <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
  </video>
  <h1>Inserindo videos do YouTube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/ryOt1kRNBek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <p>Usando o compartilhar do youtube, incorporar, copiar e colar no codigo.</p>
  <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?loop=1&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>Usando o compartilhar do vimeo, incorporar, copiar e colar no codigo.</p>
</body>
</html>
